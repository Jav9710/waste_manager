spring:
  application:
    name: WasteManagerAddressService
  datasource:
    driver-class-name: org.h2.Driver
    url:  "jdbc:h2:mem:wastemanager;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  config:
    activate:
      on-profile: dev
